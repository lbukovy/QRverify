<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ title or 'QR Verifier' }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900 font-mono">
  <header class="p-4 border-b bg-white shadow">
    <div class="max-w-5xl mx-auto flex items-center justify-between">
      <a href="{{ url_for('index') }}" class="text-xl font-bold">QR Verifier</a>
      <span class="text-xs text-gray-500">Build: 1.0</span>
    </div>
  </header>
  <main class="max-w-5xl mx-auto p-6">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="space-y-2 mb-4">
        {% for category, message in messages %}
          <div class="p-3 rounded {{ 'bg-red-100 text-red-700' if category=='error' else 'bg-blue-100 text-blue-700' }}">{{ message }}</div>
        {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </main>
  <footer class="max-w-5xl mx-auto p-6 text-xs text-gray-500">
    © 2025 QR Verifier — Internal Validation Tool
  </footer>
</body>
</html>
