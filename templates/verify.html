{% extends 'layout.html' %}
{% block content %}
<div class="bg-white border rounded-xl p-6 space-y-4">
  <div class="flex items-center justify-between">
    <h1 class="text-lg font-semibold">Verify document</h1>
    <div class="text-xs">Doc ID: <span class="font-semibold">{{ doc_id }}</span></div>
  </div>

  <div class="text-sm">
    <div>Link authenticity (HMAC over doc_id): 
      {% if sig_ok %}
        <span class="px-2 py-0.5 rounded bg-green-100 text-green-700">OK</span>
      {% else %}
        <span class="px-2 py-0.5 rounded bg-red-100 text-red-700">INVALID</span>
      {% endif %}
    </div>
  </div>

  <form action="{{ url_for('verify_upload') }}" method="post" enctype="multipart/form-data" class="space-y-3">
    <input type="hidden" name="doc_id" value="{{ doc_id }}">
    <input type="hidden" name="sig" value="{{ request.args.get('sig','') }}">
    <div>
      <label class="block text-sm font-medium mb-1">Upload full document (PDF or image)</label>
      <input type="file" name="file" accept=".pdf,image/*" class="border rounded w-full p-2">
    </div>
    <button class="px-4 py-2 rounded bg-black text-white">Verify</button>
  </form>

  <p class="text-xs text-gray-500">We compute SHA-256 of the uploaded file and compare with the original hash in our records.</p>
</div>
{% endblock %}
